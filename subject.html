<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject - EduDriveHub</title>
    <meta name="description" content="Access chapter-wise study materials and PDFs">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        EduDriveHub
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">
                        <i class="fas fa-home mr-1"></i>Home
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Subjects
            </a>
        </div>

        <!-- Subject Header -->
        <div id="subjectHeader" class="mb-8">
            <!-- Subject info will be loaded here -->
        </div>

        <!-- Chapters List -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900">Chapters</h2>
                <p class="text-gray-600 mt-1">Access and download PDF materials</p>
            </div>
            
            <div id="chaptersContainer" class="p-6">
                <!-- Chapters will be loaded here -->
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                    <p class="text-gray-600">Loading chapters...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div id="pdfModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-6xl w-full h-5/6 mx-4 flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 id="pdfTitle" class="text-lg font-semibold text-gray-900">PDF Viewer</h3>
                <div class="flex items-center space-x-4">
                    <button onclick="downloadCurrentPDF()" class="text-blue-600 hover:text-blue-800">
                        <i class="fas fa-download mr-1"></i>Download
                    </button>
                    <button onclick="closePDFModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 p-4">
                <div id="pdfContent" class="w-full h-full bg-gray-100 rounded-lg flex items-center justify-center">
                    <div class="text-center text-gray-500">
                        <i class="fas fa-file-pdf text-6xl mb-4"></i>
                        <p class="text-lg mb-2">PDF Viewer</p>
                        <p class="text-sm mb-4">Click download to view the PDF file</p>
                        <button onclick="downloadCurrentPDF()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-download mr-2"></i>Download PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="subject.js"></script>
</body>
</html>
