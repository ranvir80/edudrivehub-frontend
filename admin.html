<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EduDriveHub</title>
    <meta name="description" content="Admin panel for managing study materials and uploading PDFs">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-graduation-cap mr-2"></i>
                        EduDriveHub
                    </a>
                    <span class="ml-4 px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">Admin Panel</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Welcome, <span id="adminName">Admin</span></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800 font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-gray-600 mt-2">Manage study materials and upload new content</p>
        </div>

        <!-- Statistics -->
        <div class="grid md:grid-cols-4 gap-6 mb-8" id="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Upload Form -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">
                <i class="fas fa-upload text-blue-600 mr-2"></i>
                Upload New PDF
            </h2>

            <form id="uploadForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                        <select id="subjectCode" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select Subject</option>
                            <option value="mscit">MS-CIT</option>
                            <option value="klic">KLiC Hardware</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Chapter Number</label>
                        <input type="number" id="chapterNumber" min="1" required 
                               placeholder="e.g., 1"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Chapter Title</label>
                    <input type="text" id="title" required 
                           placeholder="e.g., Chapter 1: Introduction"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Chapter Description</label>
                    <textarea id="description" rows="3" 
                              placeholder="Brief description of the chapter content"
                              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Google Drive PDF Link</label>
                    <input type="url" id="driveLink" required 
                           placeholder="https://drive.google.com/file/d/your-file-id/view" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <p class="text-xs text-gray-500 mt-1">
                        <i class="fas fa-info-circle mr-1"></i>
                        Paste the shareable Google Drive link for your PDF file
                    </p>
                </div>

                <div class="flex items-center justify-between pt-6">
                    <div class="text-sm text-gray-500 flex items-center">
                        <i class="fas fa-info-circle mr-1"></i>
                        Files will be securely stored on Cloudinary
                    </div>
                    <button type="submit" id="uploadBtn" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium">
                        <span class="upload-text">
                            <i class="fas fa-upload mr-2"></i>Upload PDF
                        </span>
                        <span class="upload-spinner hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Uploading...
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Recent Uploads -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Recent Uploads</h2>
            <div id="recentUploads">
                <!-- Recent uploads will be loaded here -->
            </div>
        </div>
    </div>

    <script src="dev-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
